<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Device 1</h4>
                        <p class="category">BME280</p>
                    </div>
                    <div class="content table-responsive ">

                        
                        <table id="table1">
                            <tr>
                              <th *ngFor="let col of columns1; let i = index">&ensp;{{setHeader1(col, i)}}</th>
                            </tr>
                            <tr *ngFor="let item of tabledata1">
                              <td *ngFor="let column of columns1">&ensp;{{setData1(item[column], column)}}</td>
                            </tr>
                          </table>

                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Device 2</h4>
                        <p class="category">Single Wire</p>
                    </div>
                    <div class="content table-responsive ">

                        <table id="table2">
                            <tr>
                              <th *ngFor="let col of columns2; let i = index">&ensp;{{setHeader2(col, i)}}</th>
                            </tr>
                            <tr *ngFor="let item of tabledata2">
                              <td *ngFor="let column of columns2">&ensp;{{setData2(item[column], column)}}</td>
                            </tr>
                          </table>
                          
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
